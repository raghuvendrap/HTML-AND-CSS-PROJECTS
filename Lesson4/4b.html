<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>
  <style>
    .str-btn{
      background-color: green;
      border: none;
      border-radius: 2px;
      color: white;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 6px;
      padding-bottom: 6px;
      cursor: pointer;
      transition: b0x-shadow 0.15s;
     
    }
    .str-btn:hover{
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <button class="str-btn">
    Shadow
  </button>
</body>
</html>
