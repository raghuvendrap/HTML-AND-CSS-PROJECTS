<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div(Container )</title>
  <style>
    p{
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
  
    .black-card{
      width: 380px;
      background-color: rgb(33, 33, 33);
      padding-left: 20px;
      padding-bottom: 20px;
     
    }
    .title{
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 20px;
      padding-top: 20px;
      color: white;
    }
    .subtitle {
  color: rgb(160, 160, 160);
}
  </style>
</head>
<body>
  <div class="black-card">
   <p class="title">
     Install YouTube Music
   </p>
   <p class="subtitle">
    Add YouTube Music to your desktop for quick and 
    easy access
   </p>
  </div>
</body>
</html>
