<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google search bar</title>
  <style>
    .google-logo{
      width: 220px;
      margin-left: 540px;

    }

      align-items: center;

      font-size:20px;
      padding-left: 20px;
      margin-left: 420px;
      
      color: gray;
    }
    
  </style>

  <img src="/tumbnails/google-logo.png" alt="" class="google-logo">
